<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning progress tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nav -->
    <nav id="nav" class="container-fluid">
        <div class="header">
      <h4>Learning progress tracker</h4>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc1hgA22FxIUopQFdG59nUTqkqzd8FMXM-CQ&s">
        </div>

      <h6>Master Your Learning, One Note at a Time!</h6>
      <p>Stay focused and organized with personalized notes and progress tracking. Watch your skills grow as you conquer new programming challenges.</p>
      
    </nav>

    <!-- Add notes -->

    <div class="container p-2 mt-1" style="width: 15vw">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal1"
      >
        Add Notes
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal1"
        tabindex="-1"
        aria-labelledby="modalOneModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h5>Add notes</h5>
              </div>
              <form id="add_note">
                <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="image"
                      required
                      placeholder="Image URL"
                    />
                  </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    required
                    placeholder="subject"
                  />
                </div>
                

                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="content"
                    required
                    placeholder="content"
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="topics"
                    required
                    placeholder="topics"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="url" 
                    class="form-control"
                    id="resources"
                    required
                    placeholder="resources"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit notes -->
     <div id="edit" class=" mx-auto mt-2 p-3" style="width: 50vw;">
        <!--the notes will be dispayed here after they are editted -->
     </div>
   
    <!-- Delete note -->
     <div id="delete"></div>
     
     <!-- A single note -->
     <div id="aNote" > </div>

    <!-- Notes -->
    <div class="container mt-3" >
        <h4>NOTES</h4>
        <div id="notes" class="row">
            <!-- the notes will be displayed here -->
             
        </div>
    </div>

    <!-- add progress -->
    <div class="container  p-2 mt-5" style="width: 15vw">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal2"
        >
          Add Progress
        </button>
  
        <!-- Modal -->
        <div
          class="modal fade"
          id="modal2"
          tabindex="-1"
          aria-labelledby="modalTwoLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <h5>Add Progress</h5>
                </div>
                <form id="add_progress">
                  <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="unit"
                        required
                        placeholder="unit"
                      />
                    </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="completion"
                      required
                      placeholder="percentage"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="topics_completed"
                      required
                      placeholder="Topics"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="total_topics"
                      required
                      placeholder="Total Topics"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- update progress -->
      <div id="update" class=" mx-auto mt-2 p-3" style="width: 50vw;"> </div>

    <!-- progress -->
     <div class="container mt-3">
        <h4>PROGRESS</h4>
        <div id="progress" class="row"></div>
        <!-- the progress will be displayed here -->
     </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
